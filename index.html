<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
  <body style="background-color: antiquewhite;">
    <div class="container-fluid">

        <div class="row" style="background-color: lightblue; text-align: center;">
        <h1 style="margin-top: 1%;">R.N.G Random Name Generater</h1>
        <h3 style="margin-bottom: 3%;">(Get It RNG Random Name Generater, But Also Like Random Number Generater)</h3>
        
        <div class="row" style="display: flex; justify-content: space-around; margin-bottom: 1%;">
            <div class="col-3">
                <div class="row" style="margin-bottom: 3%;">
                    <input type="text" id="name" placeholder="Name Here">
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary" id="addNameButton">Add Name</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                <p>Group Size</p>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary">Get Random Groups</button>
                </div>
            </div>
        </div>
        </div>  

        <div class="row" style="margin-top: 1%;">
            <p style="text-align: center;">Total Names: Placeholder</p>
        </div>

        <!-- Name List -->
        <div class="row">

            <div class="">
                <ul id="listOfName" style="list-style: none;"></ul>
            </div>
                
                
            <div class="col" style="justify-content: space-between;"></div>
            
                
                



    </div>




    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
